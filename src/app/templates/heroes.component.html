<a *ngFor="let hero of heroes">
    <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
    <div class="flipper">
        <div class="front" ng-style="{'background-image':'url(/app/img/'+hero.Nom+'.jpg')}">
        <span class="name">{{hero.Nom}}</span>
        </div>
        <div class="back">
        <div class="back-logo"></div>
            <div class="back-logo" ng-style="background-image:url(/app/img/Fhero.Nom.jpg);"></div>
        </div>
    </div>
    </div>
</a>
